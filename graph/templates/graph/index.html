{% extends 'graph/base.html' %}

{% load static %}

{% block content %}

{% if latest_graph_list %}
    <ul>
    {% for graph in latest_graph_list %}
        <li><a href="{% url 'graph:concrete_graph' graph.id %}">{{ graph.AdjList}}</a>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No graphs are available.</p>
{% endif %}


{% endblock content %}
